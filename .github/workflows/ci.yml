name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install backend dependencies from pyproject.toml
      run: |
        python -m pip install . --upgrade pip

    - name: Install frontend dependencies
      run: npm install --prefix frontend

    - name: Run Ruff linter
      run: ruff check src tests

    - name: Run Black formatter check
      run: black --check src tests

    - name: Run backend tests with coverage
      run: |
        PYTHONPATH=$PWD pytest --cov=src --cov-report=xml

    - name: Run frontend tests
      run: CI=true npm test --prefix frontend -- --watchAll=false

    - name: Build Docker images
      run: docker compose build

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/retirement-engine-backend:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/retirement-engine-frontend:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/retirement-engine
          git pull
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
          test -f .env && echo ".env found" || echo "Missing .env"
          docker compose pull
          docker compose up -d --build --remove-orphans